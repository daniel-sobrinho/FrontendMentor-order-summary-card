<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="A girl listening music">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plans">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div id="planDescription">
            <span id="planTitle">Annual Plan</span>
            <span id="planPrice">$59.99/year</span>
          </div>
        </div>
        <a href="">Change</a>
      </div>
      <button id="confirmPayment">Proceed to Payment</button>
      <a href="" id="cancelOrder">Cancel Order</a>
    </div>
  </div>
</body>

</html>
